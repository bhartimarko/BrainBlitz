<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrainBlitz - Study Memory Game</title>
  <link rel="stylesheet" href="/BrainBlitz/CSS_Files/sequenceGame.css">
</head>
<body>
  <div class="game-container">
    <h1>Study Memory Game</h1>
    <p id="level-title">Press Start to Begin</p>

    <div class="word-sequence" id="word-sequence">
      <!-- Words will appear here -->
    </div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type the sequence...">
      <button id="submit-btn">Submit</button>
    </div>

    <button id="start-btn">Start Game</button>

    <p id="message"></p>
  </div>

  <script src="/BrainBlitz/SCRIPT_Files/sequenceGame.js"></script>
</body>
</html>
