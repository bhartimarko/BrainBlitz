<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BrainBlitz/CSS_Files/wordGuessing.css">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
        <h1>Word Guessing Game</h1>
        <div id="word-display"></div>
        
        <input type="text" id="letter-input" maxlength="1" placeholder="Guess a letter " />
        <button id="guess-btn">Guess</button>
    
        <div class="info">
          <p id="chances">Chances left: 6</p>
          <p id="message"></p>
        </div>

        <button onclick="startGame()">Play Again</button>
      </div>

      <script src="/BrainBlitz/SCRIPT_Files/wordGuessing.js"></script>
</body>
</html>
